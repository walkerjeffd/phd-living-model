<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Watershed List</title>
</head>
<body>
    <h1>List of Watersheds</h1>
    <ul>
    {% for watershed in watersheds %}
        <li><a href="{{ url_for('watershed_detail', id=watershed.id) }}">{{ watershed.name }}</a></li>    
    {% endfor %}
    </ul>
</body>
</html>
