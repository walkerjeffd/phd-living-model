{% extends "base_bootstrap.html" %}
{% block title %}USGS Datasets{% endblock %}
{% block content %}
<h1>List of USGS Datasets</h1>
<ul>
{% for dataset in datasets %}
    <li><a href="{{ url_for('usgs_dataset_detail', id=dataset.id) }}">{{ dataset.station_id }}: {{ dataset.name }}</a></li>    
{% endfor %}
</ul>
{% endblock %}
