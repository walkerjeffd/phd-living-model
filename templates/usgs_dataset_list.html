<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Datasets List</title>
</head>
<body>
    <h1>List of USGS Datasets</h1>
    <ul>
    {% for dataset in datasets %}
        <li><a href="{{ url_for('usgs_dataset_detail', id=dataset.id) }}">{{ dataset.station_id }}</a></li>    
    {% endfor %}
    </ul>
</body>
</html>
